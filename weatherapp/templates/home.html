{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="weather-box">
    <h1 class="mb-3">Weather in {{ day }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-4">
            <input type="text" name="city" class="form-control" placeholder="Enter a city..." required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <h2 class="mb-3 text-capitalize">{{ description }}</h2>
    <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather icon" class="weather-icon mb-3">
    <h3 class="display-4">{{ temperature }}Â°C</h3>
</div>

</body>
</html>
